  <!-- ðŸ”’ BLOQUEAR SCROLL, ZOOM, BOUNCE (iOS + ANDROID) -->
  <script>
    // BLOQUEAR SCROLL EM AMBOS
    document.addEventListener('touchmove', function (e) {
        e.preventDefault();
    }, { passive: false });

    // BLOQUEAR PINCH-ZOOM
    document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
    });

    // BLOQUEAR DOUBLE-TAP ZOOM (iOS)
    let lastTouch = 0;
    document.addEventListener('touchend', function (e) {
        const now = Date.now();
        if (now - lastTouch <= 300) {
            e.preventDefault();
        }
        lastTouch = now;
    });

    // BLOQUEAR ZOOM POR CTRL/SCROLL (Android e Desktop)
    document.addEventListener('wheel', function (e) {
        if (e.ctrlKey) e.preventDefault();
    }, { passive: false });
  </script>
